    <meta charset="UTF-8">

<body>
    <div class="container">
        <div id="first">
            <a href="http://elib.hamilton.edu/">

        <br>
        <div class="resultsSearchBar">
            <!-- # we want the hash to be something else -->
            <form action= "resultsPage.html" method="GET"> 
                <input type="text", name="query">
                <input type="submit" value="search">
            </form>
        </div>
        <br><br><br><br><br>
        <p>Search results for the author:{{name}}</p>
        
        <p>Results:</p>

        {% for key, val in articleDict.items() %}
            <div class="articleResults"> <!-- i don't think we really need to do this if a suff -->
                <p>Article {{key}}</p>
            
                {% set authors = [] %}
                {% for i in val|reverse %}
                    {{ authors.append(i) or "" }}
                {% endfor %}
                <p> - Author: {{authors|join(" ")}}</p> <br>
            </div>
        {% endfor %}
