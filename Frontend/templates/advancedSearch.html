<!DOCTYPE html>

    <div class="container"> <!--This container here is keeping the text and logo from going to the edges -->

            <div id="first">

                </a>
            </div>
            <div id="second">
                <h2> <a class="advancedSearch" href = "/"> Basic Search </a></h2>
            </div>
            
        </div>
        <div class="dropdown">
            <button class="dropbtn">Farm</button>
            <div class="dropdown-content">
              <!-- <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a> -->
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label for="vehicle1"> Farming</label><br>
              <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
              <label for="vehicle2"> Livestock</label><br>
              <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
              <label for="vehicle3"> Crops</label><br>
              <input type="checkbox" id="vehicle4" name="vehicle4" value="Equipment">

            </div>
        </div>
        <br>
        <img src="../static/Images/Shaker Manifesto Logo.PNG" alt="Shaker logo"width="800" height="200", class = "ShakerLogo" >
